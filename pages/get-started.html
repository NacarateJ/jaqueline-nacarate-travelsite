<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/get-started.css" />
    <script
      src="https://kit.fontawesome.com/9d69625017.js"
      crossorigin="anonymous"
    ></script>
    <title>Get Started</title>
  </head>
  <body>
    <!-----header-->
    <header class="header">
      <!----------------nav bar------------->
      <nav class="header__navigation-bar">
        <a class="travel__site logo" href="../index.html"
          ><h3 class="travel__site text">Travel Site</h3></a
        >

        <ul class="header__menu">
          <li class="header__menu-item">
            <a class="header__menu-item-link" href="#">Stays</a>
          </li>
          <li class="header__menu-item">
            <a class="header__menu-item-link" href="#">Flights</a>
          </li>
          <li class="header__menu-item">
            <a class="header__menu-item-link" href="#">Cars</a>
          </li>
          <li class="header__menu-item">
            <a class="header__menu-item-link" href="#">Packages</a>
          </li>
          <li class="header__menu-item">
            <a class="header__menu-item-link" href="#">Things to do</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <!------------------banner--------------->
      <div class="hero_banner-container">
        <!---------------hero slogan----------->
        <div class="hero__slogan">
          <h1 class="hero__slogan-text">Where are you going next?</h1>

          <div class="destination__container">
            <i class="fa fa-map-marker" aria-hidden="true"></i>
            <input type="text" placeholder="Destination" />
          </div>

          <div class="dates__containers">
            <div class="from__container">
              <i class="fa-solid fa-calendar-day"></i>
              <input type="text" placeholder="From" />
            </div>
            <div class="to__container">
              <i class="fa-solid fa-calendar-day"></i>
              <input type="text" placeholder="To" />
            </div>
          </div>

          <!----------------get started buttom-------->
          <div class="buttom">
            <a href="">
              <button class="button__search">Search</button>
            </a>
          </div>
        </div>

        <!-------------Image------------------>
        <div class="hero__image">
          <img
            class="hero__world-map-img"
            src="../assets/images/hero.png"
            alt="world-map"
          />
        </div>
      </div>
    </main>

    <!---------------Footer----------------->
    <footer class="footer__container">
      <div class="contact">
        <h3 class="info__title">Contact</h3>
        <p class="info__detail">EMAIL</p>
        <p class="info__text">info@travelsite.com</p>
      </div>

      <div class="opening__hours">
        <div class="weed-day__hours">
          <h3 class="info__title">Hours</h3>
          <p class="info__detail">MONDAY - FRIDAY</p>
          <p class="info__text">9:00 AM - 5:00 PM</p>
        </div>

        <div class="Weekend__hours">
          <p class="info__detail">SATURDAY</p>
          <p class="info__text">10:00 AM - 4:00 PM</p>
        </div>

        <div class="Weekend__hours">
          <p class="info__detail">SUNDAY</p>
          <p class="info__text">Closed</p>
        </div>
      </div>

      <div class="social">
        <h3 class="info__title">Social</h3>

        <div class="icon-container">
          <a href="http://www.instagram.com" target="_blank"
            ><img
              class="social__media-icon"
              src="../assets/Icons/icon-instagram.png"
              alt="instagram"
          /></a>
          <a href="https://www.facebook.com/" target="_blank"
            ><img
              class="social__media-icon-facebook"
              src="../assets/Icons/icon-facebook.png"
              alt="facebook"
          /></a>
          <a href="https://twitter.com/" target="_blank"
            ><img
              class="social__media-icon"
              src="../assets/Icons/icon-twitter.png"
              alt="twitter"
          /></a>
        </div>
      </div>
    </footer>
  </body>
</html>
